// Config for CommNetAntennasExtension Parts

/// Communication
/// -------------
@PART[RTGigaDish1|RTLongAntenna3]:NEEDS[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = direct
  }
}
@PART[RTGigaDish2|RTLongDish2|RTShortDish2|caeDeployableAntenna]:NEEDS[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = relay
  }
}

@PART[RTLongAntenna3]:NEEDS[VABOrganizer]
{
  %bulkheadProfiles = srf
}
@PART[RTShortDish2]:NEEDS[VABOrganizer]
{
  %bulkheadProfiles = size0
}
@PART[RTLongDish2|RTGigaDish1]:NEEDS[VABOrganizer]
{
  %bulkheadProfiles = size1
}
@PART[RTGigaDish2]:NEEDS[VABOrganizer]
{
  %bulkheadProfiles = size2
}